<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zheng Fu's Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333333; /* Set default text color to grey */
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #ffffff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            color: #000000; /* Keep header text black */
        }
        header h1 {
            margin: 0;
            font-size: 1.2em; /* Slightly larger font size for h1 */
            font-weight: 550;
            font-family: 'Montserrat', sans-serif;
        }
        header nav {
            display: flex;
            align-items: center;
        }
        header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #000000;
            font-weight: 500;
            font-family: 'Montserrat', sans-serif;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease;
        }
        header nav a:hover {
            border-bottom: 2px solid #000000;
        }
        main {
            width: 100%;
            max-width: 800px;
            display: flex;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
            text-align: left; /* Ensure text is aligned to the left */
        }
        .profile-sidebar {
            width: 200px;
            margin-right: 40px;
            text-align: center;
        }
        .profile-sidebar img {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .social-icons a img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease;
        }
        .social-icons a img:hover {
            transform: scale(1.1);
        }
        .content {
            flex: 1;
            text-align: flex-start;
            color: #333333; /* Make main text grey */
        }

        .content h1 {
            font-size: 1.5em; /* Slightly larger font size for h1 in content */
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            margin-top: 0;
            color: #333333; /* Keep h1 in content grey */
        }
        main.content h2 {
            font-size: 1.1em; /* Slightly larger font size for h1 in content */
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            margin-top: 0;
            color: #333333; /* Keep h1 in content grey */
        }
        .content section h3 {
            font-size: 1em ; /* Slightly larger font size for h2 */
            font-weight: 300;
            font-family: 'Montserrat', sans-serif;
            margin-top: 0;
            color: #333333; /* Keep h2 in content grey */
        }
        .content section p {
            font-size: 0.9em ; /* Keep paragraph font size as normal */
            font-weight: 250;
            margin: 10px 0;
        }
        footer {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 20px 0;
            background-color: #ffffff;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
            color: #333333; /* Footer text grey */
        }
    </style>
</head>
<body>

<header>
    <h1>Zheng Fu</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="research.html">Research</a>
        <a href="cv.html">CV</a>
    </nav>
</header>

<section class="main-content">
    <div id="cv">
        <h2>Curriculum Vitae</h2>
        <p>Click the link below to download my full CV:</p>
        <a href="documents/FuZhengCV2024_Aug.pdf" class="download-link" download>Download CV</a>
        <div class="pdf-viewer">
            <iframe src="documents/FuZhengCV2024_Aug.pdf" width="100%" height="100%" style="border: none;"></iframe>
        </div>
    </div>
</section>

</body>
</html>
